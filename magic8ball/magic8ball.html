<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 3em;
        }
        
        h1 {
            color: #ffd700;
        }
        
        input[type="text"] {
            width: 300px;
            padding: 0.5em;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-bottom: 1em;
        }
        
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .answer {
            margin-top: 2em;
            font-size: 1.5em;
            color: #00e5ff;
        }
        
        .back {
            margin-top: 2em;
        }
        
        .back a {
            color: #ccc;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>üé± Ask the Magic 8 Ball</h1>
    <p>Enter a yes/no question below and click the button for your answer:</p>
    <input type="text" id="question" placeholder="Will I be successful?" />
    <br>
    <button onclick="shakeBall()">Ask</button>

    <div class="answer" id="answer"></div>

    <div class="back">
        <p><a href="../index.html">‚Üê Back to Main Site</a></p>
    </div>

    <script>
        const answers = [
            "It is certain.",
            "Without a doubt.",
            "You may rely on it.",
            "Yes ‚Äì definitely.",
            "As I see it, yes.",
            "Most likely.",
            "Outlook good.",
            "Yes.",
            "Signs point to yes.",
            "Reply hazy, try again.",
            "Ask again later.",
            "Better not tell you now.",
            "Cannot predict now.",
            "Don't count on it.",
            "My reply is no.",
            "Outlook not so good.",
            "Very doubtful."
        ];

        function shakeBall() {
            const answerBox = document.getElementById('answer');
            const randomIndex = Math.floor(Math.random() * answers.length);
            answerBox.textContent = answers[randomIndex];
        }
    </script>
</body>

</html>
